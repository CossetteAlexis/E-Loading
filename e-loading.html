<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Buy Load</title>

</head>

  <body>

    <div class="container-fluid" id="main">
        <div class="card mt-4">
            <div class="card-body">
                <p>Top up your phone</p>
                <img src="sun-telco-icon.png" alt="Sun">
                <img src="smart-telco-icon.png" alt="Smart">
                <div class="input-group">
                    <div class="input-group-addon pr-2 phonenumber">+63</div>
                    <input type="number" name="phone_number" id="phone_number" autofocus placeholder="Phone Number">
                    <div class="input-group-addon pr-2 loadamount">PHP</div>
                    <input type="number" name="load_amount" id="load_amount" placeholder="Load amount">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="button" onclick="loadnow('payment')">Load now</button>
            </div>
        </div>
    </div>

    <div id="payment">
        <div class="card mt-3">
            <div class="card-body">
                <img src="check-icon.png" alt="">
                <div>Payment Successful!</div>
                <button class="btn btn-primary mt-3" type="button">Purchase another load</button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('#payment').hide();
        function loadnow(payment)
        {
            document.getElementById('main').innerHTML = document.getElementById(payment).innerHTML;
        }
    </script>

  </body>
</html>
